<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactanos.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>contactanos</title>
</head>
<body>
    <header>
        <div><a href="#" class="logo"><a href="proyecto.html"></a><img class="foto" src="logo.png" alt="">
        </div>
        <nav class="nav ">
            <a href="proyecto.html" class="nav_lik"></i>INICIO</a>
            <a href="nosotros.html" class="nav_lik"></i>NOSOTROS</a>
            <a href="contactanos.html" class="nav_lik"></i>CONTACTOS</a>
        </nav>
        <div class="botones_iconos">
            <a href="#" class="botones_iconos__ico button-menu "><i class="ri-menu-line"></i></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <form action="https://formspree.io/f/mgegjegg" method="POST">
                    <h2>CONTACTO</h2>
                    <div class="input-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" placeholder="Nombre">
                        <label for="phone">Telefono</label>
                        <input type="tel" name="phone" id="phone" placeholder="Telefono">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" name="_replyto">
                        <label for="message">Mensaje</label>
                        <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
                        <input class="btn" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
            <div class="map-container">
                <h2>UBICACIÓN</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7969.927797520246!2d-75.33502645036236!3d2.8266618592074386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3b72f271407a33%3A0x4c103905fbea902a!2sEl%20Juncal%2C%20Palermo%2C%20Huila!5e0!3m2!1ses!2sco!4v1717107349467!5m2!1ses!2sco" 
                    width="100%" 
                    height="400" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>

    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <ul class="social_icon">
            <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
            <li><a href="https://www.instagram.com/adri.qxz?igsh=MWQzaTJjeTB5NGNxbA%3D%3D&utm_source=qr" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
        <p> Juan Felipe Rojas, Adriana Rocio, Maria Paola Plata ©️ 2024 Mangaso S.A.S.</p>
    </footer>
</body>
</html>
